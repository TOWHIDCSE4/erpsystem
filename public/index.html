<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title>Ultima - PrimeVue</title>

	<link id="theme-css" rel="stylesheet" type="text/css" href="<%= BASE_URL %>theme/indigo/theme-light.css">
	<link id="layout-css" rel="stylesheet" type="text/css" href="<%= BASE_URL %>layout/css/layout-light.css">
</head>
<body>
<noscript>
	<strong>We're sorry but ultima doesn't work properly without JavaScript enabled. Please enable it to
		continue.</strong>
</noscript>
<div id="app">
    <div class="splash-screen">
        <div class="splash-loader-container">
            <svg class="splash-loader" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                <circle class="splash-path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
            </svg>
        </div>
    </div>
</div>
</body>
</html>
